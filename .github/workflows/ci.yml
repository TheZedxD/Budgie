name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt black isort mypy pytest pyinstaller
      - name: Lint
        run: |
          black --check app.py
          isort --check-only app.py
      - name: Type check
        run: mypy app.py
      - name: Tests
        run: pytest
      - name: Smoke run
        run: python - <<'PY'
import app
print('imported')
PY
      - name: Build
        run: pyinstaller --onefile app.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: budgie-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*
